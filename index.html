<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div style="background-color: black; color:white; text-align:center; padding:2px">

    <input type="text" id="input" style="padding: 12px; width:120px" placeholder="Enter Your Stock"/>
    <button id="option2" style="padding: 14px; width:80px; background-color:greenyellow; border:none; font-size :15px;">Search</button>
</div>
    <div id="divData">
        <p id="para"></p>
    </div>
    <canvas id="myChart" width="400" height="200"></canvas>
   <table border="1" style="width: 90%; border-collapse: collapse; margin:auto">
    <thead >
        <tr>
        <th>Stock</th>
        <th>Price</th>
        <th>Change</th>
        <th>Volume</th>
    </tr>
    </thead>
    <tbody id="TableRow">

    </tbody>

   
   </table>
